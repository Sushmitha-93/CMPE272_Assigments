<!DOCTYPE html>
<html>
  <head>
    <title>Draw Animal Using HTML5 Features</title>
  </head>
<body>
  <svg width="1000" height="1000">
    <!--This circle is for the top left ear-->
    <circle cx="575" cy="110" r="20" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the top right ear-->
    <circle cx="635" cy="110" r="20" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the face-->
    <circle cx="605" cy="160" r="60" stroke="black" stroke-width="4" fill="rgb(245, 245, 245)" />
    <!--This circle is for the left eye-->
    <circle cx="580" cy="145" r="4" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the right eye-->
    <circle cx="625" cy="145" r="4" stroke="black" stroke-width="4" fill="black" />
    <!--This ellipse is for the mouth-->
    <ellipse cx="605" cy="180" rx="25" ry="12" style="fill:rgb(245, 245, 245);stroke:black;stroke-width:2" />
    <!--This circle is for the left hand-->
    <circle cx="525" cy="230" r="25" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the right hand-->
    <circle cx="685" cy="230" r="25" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the left leg-->
    <circle cx="570" cy="420" r="25" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the right leg-->
    <circle cx="650" cy="420" r="25" stroke="black" stroke-width="4" fill="black" />
    <!--This circle is for the entire body-->
    <circle cx="610" cy="320" r="105" stroke="black" stroke-width="4" fill="rgb(245, 245, 245)" />
  </svg>
</body>
</html>
